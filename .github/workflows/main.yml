name: Keep AdonisJS App Awake

on:
  schedule:
    - cron: '*/1 * * * *'  # Every 5 minutes + random delay
  workflow_dispatch:      # Allows manual trigger from GitHub UI

jobs:
  ping-endpoint:
    runs-on: ubuntu-latest
    
    steps:
      - name: Random delay (0-2 minutes)
        run: |
          # Generate random delay between 0-120 seconds (0-2 minutes)
          delay=$((RANDOM % 121))
          echo "Waiting ${delay} seconds before ping..."
          sleep $delay
          
      - name: Ping API Endpoint
        run: |
          echo "Pinging endpoint at $(date)"
          response=$(curl -s -o /dev/null -w "%{http_code}" https://adonisjs-backend-1.onrender.com/api/v1/tutor/142)
          echo "Response code: $response"
          
          if [ "$response" -eq 200 ]; then
            echo "✅ Ping successful"
          else
            echo "❌ Ping failed with code: $response"
            exit 1
          fi
        
      - name: Log timestamp
        run: echo "Completed ping at $(date)"
